<script>
let currentRole = "student";

async function fetchMenu(role){
  const res = await fetch(`/api/menu/${role}`);
  return res.json();
}

function createMenuItem(item){
  const el = document.createElement("div");
  el.className = "menu-item";

  let icon = "";
  if(item.type==="pdf") icon="ğŸ“„";
  else if(item.type==="page") icon="ğŸ“‘";

  el.appendChild(iconSpan);

  else if(item.type==="external") el.onclick=()=>window.open(item.url,"_blank");

  return el;
}

async function renderMenu(role){
  const container=document.getElementById("menuContainer");
  container.innerHTML="";
  const menu = await fetchMenu(role);
  menu.forEach(item=>container.appendChild(createMenuItem(item)));
}

document.addEventListener("DOMContentLoaded",()=>{
  const selector=document.getElementById("roleSelector");
  currentRole = selector.value;
  renderMenu(currentRole);
  selector.addEventListener("change",()=>{
    currentRole = selector.value;
    renderMenu(currentRole);
  });
});
